<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="media.html">Media</a>
            <a href="admissions.html">Admissions</a>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="location-map">
            <h2>Location</h2>
            <p>Placeholder for the school's location map.</p>
        </section>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: Placeholder for the school's phone number.</p>
            <p>Email: Placeholder for the school's email address.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 School Name</p>
    </footer>
</body>
</html>
